<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/primefaces.css" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/theme.css" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <h:outputStylesheet library="css" name="cssLayout.css" />
        <title>
            <ui:insert name="title">Title</ui:insert>
        </title>
        <style>
            .circular-image {
                border-radius:50%;
            }

            .ui-growl {
                z-index:99999999999 !important;
            }

        </style>
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="west"
                          size="300" style="min-height:200px;">

                <p:layout style="width:100%;height:100%;">

                    <p:layoutUnit position="north" size="300" style="text-align: center;">
                        <h:outputText style="text-align: center; font-size: 24px;" escape="false" value="&lt;b&gt;WELCOME&lt;/b&gt;" /><br/>
                        <h:outputText value="#{authenticationManagedBean.firstName} #{authenticationManagedBean.lastName}" style="width: 100%;font-size: 20px" /><br/>
                        <p:graphicImage value="#{authenticationManagedBean.profileImage}" cache="false" styleClass="circular-image" style="margin:auto; display:block;margin-top:15px;width:170px;height:170px;object-fit:cover;"/>

                        <!-- Top navigation bar content goes here -->
                        <!--<ui:insert name="userDetails">User Details</ui:insert>-->
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <h:form>
                            <!-- Main content goes here -->
                            <div style="box-sizing: border-box; width: 100%; padding: 10px; font-size: 20px;">
                                <h:outputLink value="bookSearch.xhtml">
                                    <i class="fa fa-fw fa-home" style="padding-right: 10px; font-size: 20px;"></i>
                                    Home
                                </h:outputLink>
                            </div>

                            <div style="box-sizing: border-box; width: 100%; padding: 10px; font-size: 20px;">
                                <h:outputLink value="memberSearch.xhtml">
                                    <i class="fa fa-fw fa-users" style="padding-right: 10px; font-size: 20px;"></i>
                                    Search Member
                                </h:outputLink>                 
                            </div>

                            <div style="box-sizing: border-box; width: 100%; padding: 10px; font-size: 20px;">
                                <h:outputLink value="profilePage.xhtml">
                                    <i class="fa fa-fw fa-user" style="padding-right: 10px; font-size: 20px;"></i>
                                    Your Profile
                                </h:outputLink>                 
                            </div>

                            <div style="box-sizing: border-box; width: 100%; padding: 10px; font-size: 20px;">
                                <p:commandLink action="#{authenticationManagedBean.logout()}" ajax="false" >
                                    <div style="display: flex; align-items: center;">
                                        <i class="fa fa-fw fa-sign-out" style="padding-right: 10px; font-size: 20px;"></i>
                                        <span>Logout</span>
                                    </div>
                                </p:commandLink>
                            </div>

                        </h:form>
                    </p:layoutUnit>

                </p:layout>

            </p:layoutUnit>

            <p:layoutUnit position="center" style="border: none;width:calc(100vw - 310px);" resizable="true">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
