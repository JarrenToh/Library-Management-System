<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Page</title>
        <style>
            body {
                background-image: url('resources/images/background.jpg');
                background-repeat: no-repeat;
                background-size: cover;
            }

            .centered {
                height: 180px;
                margin:auto;
                width:20%;
                border: 1px solid #ccc!important;
                padding: 20px;
                margin-top: calc(50vh - 160px) !important;
                background-color: #ffffff!important;
                box-shadow: 5px 5px 5px;
                
            }
            .ui-layout-container.backgroundless .ui-widget-content {
                background: none;
                border: none;
            }

        </style>
    </h:head>
    <h:body style="background-image: url('#{request.contextPath}/resources/images/library.jpg');">
        <p:layout style="width:100%;height:100vh;" styleClass="backgroundless">
            <p:layoutUnit position="center" resizable="true">
                <h:form style="background-color:transparent!important">
                    <p:panel id= "panel" header="Login" styleClass="centered" >
                        <p:growl id="growl" showDetail="true" life="3000"/>
                        <h:panelGrid columns="2" cellpadding="5" style="width: 100%; margin-top: 5px">
                            <h:outputLabel for="username" value="Username:" />
                            <p:inputText id="username" value="#{authenticationManagedBean.username}" required="true" requiredMessage="Username is required" style="width: 96%;"/>

                            <h:outputLabel for="password" value="Password:" />
                            <p:password id="password" value="#{authenticationManagedBean.password}" required="true" requiredMessage="Password is required" style="width: 96%;"/>

                            <f:facet name="footer">
                                <p:commandButton value="Login" update="panel" resetValues="true" action="#{authenticationManagedBean.login}" ajax="false" style="float: right"/>
                            </f:facet>
                            
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
